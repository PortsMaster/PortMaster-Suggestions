<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-docs.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />

    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
      var loggedin = {{ loggedin| tojson }};
      var canEdit = {{ canEdit| tojson }};
      var userid = {{ userid| tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
  </head>
  <body>
    {% include 'partials/theme_dropdown.html' %}
    {% include 'partials/navbar.html' %}
    <br />
    <br />
    <main class="bg-body-tertiary">
      <div>
        <hr class="m-0" />
        <div class="container">
          <div class="text-center py-5">
            <img alt="" class="ui-w-200 rounded-circle" id="avatar" src="{{user_profile[" picture"]}}" />
            <div class="col-md-8 col-lg-6 col-xl-5 p-0 mx-auto">
              <h4 class="font-weight-bold my-4" id="name">
              </h4>
              <div class="text-muted mb-4" id="bio">
                <h4><span>Display Name: {{user.displayname}}</span></h4>
                <h4><span>Contact: {{user.contact}}</span></h4>
                <span><a class="btn btn-secondary" href="/edit-profile" name="" value="" type="button">Edit</a></span>
              </div>
            </div>
          </div>
        </div>
        <hr class="m-0" />
      </div>
      <div class="album py-5">
        <div class="container">
          <h1 id="port-count" style="text-align: center;">Suggestions</h1>
          <br />
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="cards-container">
          </div>
        </div>
      </div>
    </main>
    {% include 'partials/footer.html' %}
  </body>
</html>
