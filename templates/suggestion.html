  <div class="container">
   <main>
    <div class="py-5 text-center">
     <h2>
      View Suggestion
     </h2>
     <p class="lead">
      View a port suggestion
     </p>
    </div>
    <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8">
         <form action="/edit-suggestion" method="POST" class="needs-validation" id="form">
          <input class="form-control" type="hidden" id="id" name="id" value="{{ suggestion.id}}">
          <div class="row g-3">
           <div class="col-md-6">
            <label class="form-label" for="title">
             Title
            </label>
            <input class="form-control" value="{{suggestion.title}}"  name="title" id="title" placeholder="" type="text"/>
            <div style="display: none;" id="title-invalid" class="invalid-feedback">
            </div>
           </div>
           <div class="col-md-6">
             <label class="form-label" for="weburl">
              Website URL (Github,Steam,Itch.io etc)
             </label>
             <input onchange='document.getElementById("website-invalid").style.display = "none";' class="form-control" value="{{suggestion.weburl}}" name="weburl" id="weburl" placeholder="" type="text"/>
             <div style="display: none;" id="website-invalid" class="invalid-feedback">
              Please provide a valid url.
              </div>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="imageurl">
                 Screenshot URL
                </label>
                <input onchange='document.getElementById("image-invalid").style.display = "none";' class="form-control" value="{{suggestion.imageurl}}" name="imageurl" id="imageurl" placeholder="" type="text"/>
                <div style="display: none;" id="image-invalid" class="invalid-feedback">
                  Please provide a valid url.
                  </div>
               </div>
               <div class="col-md-6">
                <label for="language" class="form-label">Programming Language</label>
                <select class="form-select" name="language" id="language">
                  {% for language in suggestion_content["programming_language"] %}
                  {% if language == suggestion.language %}
                    <option selected value="{{language}}">{{language}}</option>
                    {% else %}
                    <option value="{{language}}">{{language}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="license" class="form-label">License</label>
                <select class="form-select" name="license" id="license">
                  {% for license in suggestion_content["license"] %}
                  {% if license == suggestion.license %}
                  <option selected value="{{license}}">{{license}}</option>
                    {% else %}
                    <option value="{{license}}">{{license}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
              <label for="content" class="form-label">Content</label>
              <select class="form-select" name="content" id="content">
                {% for content in suggestion_content["content"] %}
                {% if content == suggestion.content %}
                <option selected value="{{content}}">{{content}}</option>
                  {% else %}
                  <option value="{{content}}">{{content}}</option>
                  {% endif %}
                  {% endfor %}
              </select>
          </div>
            <div class="col-md-6">
              <label for="engine" class="form-label">Engine</label>
              <select onchange='document.getElementById("engine-invalid").style.display = "none";' class="form-select" name="engine" id="engine">
                {% for engine in suggestion_content["engine"] %}
                {% if engine == suggestion.engine %}
                <option selected value="{{engine}}">{{engine}}</option>
                  {% else %}
                  <option value="{{engine}}">{{engine}}</option>
                  {% endif %}
                  {% endfor %}
              </select>
              <div style="display: none;" id="engine-invalid" class="invalid-feedback">
              </div>
          </div>
          <div class="col-md-6">
            <label for="dependencies" class="form-label">Category</label>
            <select class="form-select" name="category" id="category">
              {% for category in suggestion_content["category"] %}
              {% if category == suggestion.category %}
              <option selected value="{{category}}">{{category}}</option>
                {% else %}
                <option value="{{category}}">{{category}}</option>
                {% endif %}
                {% endfor %}
            </select>
            </div>
            <div class="col-md-6">
            <label for="dependencies" class="form-label">Dependencies</label>
            <select multiple class="form-select" name="dependencies" id="dependencies">
              {% set dependencyArray = suggestion.dependencies.split(',') %}
              {% for dependency in suggestion_content["dependency"] %}
              {% if dependency in dependencyArray %}
              <option selected value="{{dependency}}">{{dependency}}</option>
                {% else %}
                <option value="{{dependency}}">{{dependency}}</option>
                {% endif %}
                {% endfor %}
            </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="comment">
                Comment (details like limitations etc)
              </label>
              <textarea class="form-control" id="comment"  name="comment"  rows="3">{{suggestion.comment}}</textarea>
             </div>
            <div style="text-align: center" class="col-12">
              {% if canEdit %}
            <button class="btn btn-primary" style="margin-right: 20px;" name="action" value="update"  type="submit">Submit</button>
            <button class="btn btn-primary" style="margin-right: 20px;" name="action" value="delete"  type="submit" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
            {% endif %}
            <a class="btn btn-danger" onclick="history.back()" name="" value=""  type="button">Cancel</a>
            </div>
            </form>
           </div>
         </div>

    </div>
    <br>
    <br>
   </main>
   <footer class="my-5 pt-5 text-body-secondary text-center text-small">
   </footer>
  </div>
  <script>

    var unsupported_engines = {{ suggestion_content["unsupported_engine"] | tojson }};

document.getElementById('form').onsubmit = function () {

  var engine = checkEngine();
  var website = checkWebsiteURL(); 
  var image = checkImageURL(); 
  var title = checkTitle();
  return (engine && website && website && title);
 
}

function checkEngine(){
  var engine = document.getElementById('engine').value;
  if (unsupported_engines.includes(engine)) {
    document.getElementById('engine-invalid').textContent = "PortMaster does not support " + engine + " at this time."
    document.getElementById('engine-invalid').style.display = "block";
    return false;
  }
  return true;
}

function checkWebsiteURL(){
  var weburl = document.getElementById('weburl').value;
  if (!weburl.includes("http")) {
    document.getElementById('website-invalid').style.display = "block";
    return false;
  }
  return true;
}

function checkImageURL(){
  var weburl = document.getElementById('imageurl').value;
  if (!weburl.includes("http")) {
    document.getElementById('image-invalid').style.display = "block";
    return false;
  }
  return true;
}

function checkTitle() {
      var title = document.getElementById('title').value;
      console.log(title);
        if (title == "") {
          document.getElementById('title-invalid').textContent = "Title is required."
          document.getElementById('title-invalid').style.display = "block";
          return false;
        }
      return true
    }

  </script>
