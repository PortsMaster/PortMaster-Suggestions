<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">
  <head>
    <title>Rate Port</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-docs.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rate_port.css') }}" />

    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </head>
  <body class="bg-body-tertiary">
    {% include 'partials/theme_dropdown.html' %}
    {% include 'partials/navbar.html' %}
    <br />
    <div class="container bg-body-secondary">
      <h1 id="portname"></h1>
      <div class="rating">
        <span id="rating">0</span>/5
      </div>
      <div class="stars" id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <!-- <p>Share your review:</p> <textarea id="review" placeholder="Write your review here"></textarea>-->
      <button style="margin-right: 10px;" class="btn btn-primary" id="submit">Submit</button>
      <button onclick="history.back()" class="btn btn-danger" id="submit">Cancel</button>
      <div class="reviews" id="reviews"></div>
      <br>
      <br>
    </div>
    {% include 'partials/footer.html' %}
    <script>
      var userid = {{ userid| tojson}};
      var portfile = {{ port| tojson}};
    </script>
    <script src="{{ url_for('static', filename='js/rate_port.js') }}"></script>
  </body>
</html>
