<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">
  <head>
    <title>Edit Profile</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-docs.css') }}" />

    <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </head>
  <body class="bg-body-tertiary">
    {% include 'partials/theme_dropdown.html' %}
    {% include 'partials/navbar.html' %}
    <br />
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>
            View User
          </h2>
        </div>
        <div class="row g-5 justify-content-center">
          <div class="col-md-7 col-lg-8">
            <form action="/" method="POST" class="needs-validation" id="form">
              <input class="form-control" type="hidden" id="userid" name="userid" value="{{ user.userid}}">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">
                    User Id
                  </label>
                  <input class="form-control" value="{{user.userid}}" placeholder="" required="" readonly type="text" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    IDP Id
                  </label>
                  <input class="form-control" value="{{user.idpid}}" placeholder="" readonly type="text" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    IDP Name
                  </label>
                  <input class="form-control" value="{{user.idpname}}" placeholder="" readonly type="text" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    Display Name
                  </label>
                  <input class="form-control" value="{{user.displayname}}" placeholder="" readonly type="text" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    Contact
                  </label>
                  <input class="form-control" value="{{user.contact}}" placeholder="" readonly type="text" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    Last Login
                  </label>
                  <input class="form-control" value="{{user.lastlogin}}" placeholder="" readonly type="text" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    Status
                  </label>
                  <input class="form-control" value="{{user.status}}" placeholder="" readonly type="text" />
                </div>
                <div style="text-align: center" class="col-12">
                  <a class="btn btn-secondary" onclick="history.back()" name="" value="" type="button">Back</a>
                </div>
            </form>
          </div>
        </div>
        <br>
        <br>
      </main>
    </div>
    {% include 'partials/footer.html' %}
  </body>
</html>
