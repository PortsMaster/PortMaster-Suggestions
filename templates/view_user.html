<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">
 <head>
  <script src="{{ url_for('static', filename='js/color-modes.js') }}"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/shared.css') }}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}">
  </script>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/bootstrap-docs.css') }}" rel="stylesheet"/>
  <title>
   Edit Profile
  </title>
 </head>
 <body class="bg-body-tertiary">
  {% include 'partials/theme_dropdown.html' %}
  <nav aria-label="Fourth navbar example" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
     <a class="navbar-brand" href="https://portmaster.games">
      <img height="35px" src="{{ url_for('static', filename='img/logo.svg') }}"/>
     </a>
     <button aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarsExample04" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon">
      </span>
     </button>
     <div class="collapse navbar-collapse" id="navbarsExample04">
      {% include 'partials/main_nav.html' %}
      <ul class="navbar-nav" style="margin-right: 30px;">
        {% if admin == True %}
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" href="admin">
           Admin
          </a>
         </li>
         {% endif %}
         {% if moderator == True or admin == True %}
         <li class="nav-item">
           <a aria-current="page" class="nav-link active" href="moderator">
            Moderator
           </a>
          </li>
          {% endif %}
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" href="new-suggestion">
           Submit Suggestion
          </a>
         </li>
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" href="logout">
           Log Out
          </a>
         </li>
      </ul>
     </div>
    </div>
   </nav>
  <br/>
  <div class="container">
   <main>
    <div class="py-5 text-center">
     <h2>
      View User
     </h2>
    </div>
    <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8">
         <form action="/" method="POST" class="needs-validation" id="form">
          <input class="form-control" type="hidden" id="userid" name="userid" value="{{ user.userid}}">
          <div class="row g-3">
           <div class="col-md-6">
            <label class="form-label" >
             User Id
            </label>
            <input class="form-control" value="{{user.userid}}" placeholder="" required="" readonly  type="text"/>
           </div>
           <div class="col-md-6">
             <label class="form-label" >
              IDP Id
             </label>
             <input class="form-control" value="{{user.idpid}}"  placeholder="" readonly type="text"/>
            </div>
            <div class="col-md-6">
              <label class="form-label" >
               IDP Name
              </label>
              <input class="form-control" value="{{user.idpname}}"  placeholder="" readonly type="text"/>
             </div>
             <div class="col-md-6">
              <label class="form-label" >
               Display Name
              </label>
              <input class="form-control" value="{{user.displayname}}"  placeholder="" readonly type="text"/>
             </div>
             <div class="col-md-6">
              <label class="form-label" >
               Contact
              </label>
              <input class="form-control" value="{{user.contact}}" placeholder="" readonly type="text"/>
             </div>
             <div class="col-md-6">
              <label class="form-label" >
               Last Login
              </label>
              <input class="form-control" value="{{user.lastlogin}}" placeholder="" readonly type="text"/>
             </div>
             <div class="col-md-6">
              <label class="form-label" >
               Status
              </label>
              <input class="form-control" value="{{user.status}}"  placeholder="" readonly type="text"/>
             </div>
             <div style="text-align: center" class="col-12">
              <a class="btn btn-secondary" onclick="history.back()" name="" value=""  type="button">Back</a>
              </div>
            </form>
           </div>
         </div>

    </div>
    <br>
    <br>
   </main>
   <footer class="my-5 pt-5 text-body-secondary text-center text-small">
   </footer>
  </div>
  <script>
  </script>
 </body>
</html>
